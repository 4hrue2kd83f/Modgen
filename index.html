    <style>
        html {
            height: 100%;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Georgia, serif;
            height: 100%;
            margin: 0px;
        }

        a {
            color: #ddd;
            text-decoration: none;
            outline: none;
            transition: text-shadow 0.5s;
            -moz-transition: text-shadow 0.5s;
            /* Firefox 4 */
            -webkit-transition: text-shadow 0.5s;
            /* Safari and Chrome */
            -o-transition: text-shadow 0.5s;
            /* Opera */
        }

        a:hover {
            color: #fff;
            text-shadow: 0px 0px 4px #999;
        }

        a.insane:hover {
            color: #fff;
            text-shadow: 0px 0px 4px #fff, 2px -2px 2px #600, -2px 2px 2px #006;
        }


        #wrap {
            display: table;
            width: 100%;
            height: 100%;
            margin-bottom: -96px;
            min-height: 96px;
        }

        #text {
            font-size: 24pt;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        #credit {
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 8pt;
        }

        #ad {
            width: 100%;
            text-align: center;
            margin: 8px 0px;
            display: none;
        }

        #tools {
            font-size: 20pt;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #sanity {
            cursor: pointer;
            opacity: 1;
            position: absolute;
            top: 8px;
            right: 10px;
            padding: 0px;
            float: left;
            font-size: 40px;
        }

        #sanity * {
            cursor: pointer;
            margin: 0px;
            opacity: 1;
        }

        #sanity:hover {
            opacity: 1;
        }

        #sanity label {
            position: relative;
            top: -2px;
        }

        #seed {
            float: left;
            position: relative;
            top: 2px;
            left: 4px;
            opacity: 0.5;
        }

        #seed:hover {
            opacity: 1;
        }

        #log {
            float: left;
            display: inline-block;
            overflow: hidden;
            width: 240px;
            height: 36px;
            background: #333;
            border: 1px solid #666;
            color: transparent;
            font-family: Tahoma, sans-serif;
            padding: 0px;
            font-size: 20px;
            transition: width 0.5s, height 0.5s, color 0.5s;
            -moz-transition: width 0.5s, height 0.5s, color 0.5s;
            /* Firefox 4 */
            -webkit-transition: width 0.5s, height 0.5s, color 0.5s;
            /* Safari and Chrome */
            -o-transition: width 0.5s, height 0.5s, color 0.5s;
            /* Opera */
        }

        #log:hover {
            width: 240px;
            height: 240px;
            overflow-y: scroll;
            color: #fff;
        }

        #log:before {
            display: block;
            content: 'Combinations';
            color: #fff;
            padding: 4px 4px 6px 4px;
            width: 32px;
            text-align: center;
        }

        #log div {
            margin: 0px;
            padding: 2px 6px;
        }

        #log div:nth-child(odd) {
            background: #222;
        }
